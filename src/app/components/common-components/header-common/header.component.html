<header class="bg-white/80 backdrop-blur-md shadow-sm fixed w-full top-0 z-30">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-4 lg:px-8" aria-label="Global">
    <!-- Left side navigation -->
    <div class="hidden lg:flex lg:gap-x-8">
      <a href="common/landing" class="text-sm font-semibold text-gray-700 hover:text-cyan-900 transition-all duration-300 relative group">
        Home
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-700 to-blue-500 group-hover:w-full transition-all duration-300"></span>
      </a>
      <a href="common/about" class="text-sm font-semibold text-gray-700 hover:text-cyan-900 transition-all duration-300 relative group">
        About Us
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-700 to-blue-500 group-hover:w-full transition-all duration-300"></span>
      </a>
      <a href="common/contact" class="text-sm font-semibold text-gray-700 hover:text-cyan-900 transition-all duration-300 relative group">
        Contact us
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-700 to-blue-500 group-hover:w-full transition-all duration-300"></span>
      </a>
      <a href="common/faq" class="text-sm font-semibold text-gray-700 hover:text-cyan-900 transition-all duration-300 relative group">
        FAQ
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-700 to-blue-500 group-hover:w-full transition-all duration-300"></span>
      </a>
    </div>
    
    <!-- Centered logo -->
    <div class="flex-1 flex justify-center">
      <a href="#" class="flex items-center">
        <span class="sr-only">Hybrid Pathways</span>
        <img class="h-10 w-auto transition-transform duration-300 hover:scale-105" src="/hybrid1.png" alt="Hybrid Pathways Logo">
      </a>
    </div>
    
    <!-- Mobile menu button -->
    <div class="flex lg:hidden">
      <button id="mobileMenuBtn" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 hover:bg-gray-100 transition-colors duration-300">
        <span class="sr-only">Open main menu</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    
    <!-- Login button -->
    <div class="hidden lg:flex lg:justify-end">
      <a href="common/login" class="px-5 py-2 rounded-lg text-white font-medium transition-all duration-300 bg-gradient-to-r from-cyan-700 to-blue-600 hover:from-cyan-800 hover:to-blue-700 hover:shadow-md hover:-translate-y-0.5">
        Log in <span aria-hidden="true">→</span>
      </a>
    </div>
  </nav>
  
  <!-- Mobile menu (hidden by default) -->
  <div id="mobileMenu" class="lg:hidden hidden">
    <div class="space-y-1 px-4 pb-3 pt-2 border-t border-gray-200 bg-white/95 backdrop-blur-sm">
      <a href="common/landing" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-cyan-900 transition-colors duration-300">Home</a>
      <a href="common/about" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-cyan-900 transition-colors duration-300">About Us</a>
      <a href="common/contact" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-cyan-900 transition-colors duration-300">Contact us</a>
      <a href="common/faq" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-cyan-900 transition-colors duration-300">FAQ</a>
      <div class="mt-4 pt-2 border-t border-gray-100">
        <a href="common/login" class="flex items-center justify-center px-4 py-2 rounded-lg text-white font-medium bg-gradient-to-r from-cyan-700 to-blue-600 hover:from-cyan-800 hover:to-blue-700 transition-all duration-300">
          Log in <span aria-hidden="true" class="ml-1">→</span>
        </a>
      </div>
    </div>
  </div>
</header>

<!-- JavaScript for Mobile Menu Toggle -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    
    if (mobileMenuBtn && mobileMenu) {
      mobileMenuBtn.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
      });
    }
  });
</script>
