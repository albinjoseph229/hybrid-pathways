<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hybrid Pathways</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Krona+One&family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #f0f4ff 0%, #e1eeff 100%);
    }

    .btn-gradient {
      background: linear-gradient(135deg, #134e5e 0%, #2a718b 100%);
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      background: linear-gradient(135deg, #0f3f4d 0%, #20576c 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .title-gradient {
      background: linear-gradient(to right, #0d374a, #2a718b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-family: 'Krona One', sans-serif;
      font-weight: 400;
      line-height: 1.2;
    }

    .animate-fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    .animate-fade-in-delay-1 {
      opacity: 0;
      animation: fadeIn 1s ease-in 0.3s forwards;
    }

    .animate-fade-in-delay-2 {
      opacity: 0;
      animation: fadeIn 1s ease-in 0.6s forwards;
    }

    .animate-slide-up {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease-out forwards;
    }

    .animate-slide-up-delay-1 {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease-out 0.3s forwards;
    }

    .animate-slide-up-delay-2 {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease-out 0.6s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .partner-logo {
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .partner-logo:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, rgba(203, 213, 224, 0), rgba(203, 213, 224, 1), rgba(203, 213, 224, 0));
    }
  </style>
</head>
<body>
  <div class="gradient-bg min-h-screen text-gray-900">
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Hero Section -->
      <div class="py-16 md:py-24 flex flex-col items-center">
        <div class="text-center max-w-4xl mx-auto">         
          <h1 class="title-gradient text-5xl md:text-7xl lg:text-8xl mb-6 animate-slide-up">
            HYBRID PATHWAYS
          </h1>
          <p class="text-lg md:text-xl text-gray-700 max-w-3xl mx-auto animate-slide-up-delay-1">
            "Empowering careers with the right path, the right skills, and the right opportunities" made simple...
          </p>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-4 mt-12 animate-slide-up-delay-2">
          <a href="studyabroad/homepage" class="btn-gradient px-8 py-4 rounded-xl text-white text-center shadow-lg">
            Hybrid Study Abroad
          </a>
          <a href="overseas/homepage" class="btn-gradient px-8 py-4 rounded-xl text-white text-center shadow-lg">
            Hybrid Overseas Career
          </a>
        </div>
      </div>

      <!-- Decorative Wave Divider -->
      <div class="divider w-full my-16"></div>

      <!-- Partners Section -->
      <div class="py-12">
        <h3 class="text-center text-gray-500 uppercase tracking-wider mb-8 animate-fade-in">Trusted by industry leaders</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8 items-center justify-items-center">
          <img src="https://readymadeui.com/google-logo.svg" class="w-32 h-auto partner-logo animate-fade-in" alt="Google">
          <img src="https://readymadeui.com/facebook-logo.svg" class="w-32 h-auto partner-logo animate-fade-in-delay-1" alt="Facebook">
          <img src="https://readymadeui.com/linkedin-logo.svg" class="w-32 h-auto partner-logo animate-fade-in-delay-1" alt="LinkedIn">
          <img src="https://readymadeui.com/pinterest-logo.svg" class="w-32 h-auto partner-logo animate-fade-in-delay-2" alt="Pinterest">
        </div>
      </div>
    </div>

    <!-- Background Effect -->
    <div class="absolute inset-0 z-0 opacity-30">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <defs>
          <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <circle cx="20" cy="20" r="1" fill="#2a718b" opacity="0.3" />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#pattern)" />
      </svg>
    </div>
  </div>

  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Intersection Observer for animations
    document.addEventListener('DOMContentLoaded', function() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = 'running';
          }
        });
      }, { threshold: 0.1 });
      
      document.querySelectorAll('.animate-fade-in, .animate-fade-in-delay-1, .animate-fade-in-delay-2, .animate-slide-up, .animate-slide-up-delay-1, .animate-slide-up-delay-2').forEach(el => {
        el.style.animationPlayState = 'paused';
        observer.observe(el);
      });
    });
  </script>
</body>
</html>
