<div class="isolate bg-white px-6 py-12 sm:py-16 lg:px-8">
  <!-- Background decoration -->
  <div
    class="absolute inset-x-0 top-[-10rem] -z-20 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
    aria-hidden="true"
  >
    <div
      class="relative left-1/2 -z-20 aspect-1155/678 w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-linear-to-tr from-[#80b5ff] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
      style="
        clip-path: polygon(
          74.1% 44.1%,
          100% 61.6%,
          97.5% 26.9%,
          85.5% 0.1%,
          80.7% 2%,
          72.5% 32.5%,
          60.2% 62.4%,
          52.4% 68.1%,
          47.5% 58.3%,
          45.2% 34.5%,
          27.5% 76.7%,
          0.1% 64.9%,
          17.9% 100%,
          27.6% 76.8%,
          76.1% 97.7%,
          74.1% 44.1%
        );
      "
    ></div>
  </div>

  <!-- Case Studies Section -->
  <section class="py-12">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <h2
        class="font-manrope text-4xl font-bold text-gray-900 text-center mb-14"
      >
        Case Studies
      </h2>

      <!-- Field filters -->
      <div class="flex justify-center mb-10 gap-4 flex-wrap">
        <button
          *ngFor="let field of fields"
          [class.bg-indigo-600]="selectedField === field"
          [class.text-white]="selectedField === field"
          [class.text-gray-900]="selectedField !== field"
          (click)="filterByField(field)"
          class="border border-gray-300 rounded-full py-2 px-5 font-medium transition-all duration-300 hover:border-indigo-600"
        >
          {{ field }}
        </button>
      </div>

      <!-- Case Studies Grid -->
      <div
        class="flex justify-center mb-14 gap-y-8 lg:gap-y-0 flex-wrap md:flex-wrap lg:flex-nowrap lg:flex-row lg:justify-between lg:gap-x-8"
      >
        <div
          *ngFor="let caseStudy of filteredCaseStudies"
          class="group cursor-pointer w-full max-lg:max-w-xl lg:w-1/3 border border-gray-300 rounded-2xl p-5 transition-all duration-300 hover:border-indigo-600"
        >
          <div class="flex items-center mb-6">
            <img
              [src]="caseStudy.image"
              [alt]="caseStudy.title + ' image'"
              class="rounded-lg w-full h-60 object-cover"
            />
          </div>
          <div class="block">
            <div class="flex items-center justify-between mb-3">
              <span class="text-sm bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full">{{ caseStudy.field }}</span>
              <span class="text-sm text-gray-500">{{ caseStudy.client }}</span>
            </div>
            <h4 class="text-gray-900 font-medium leading-8 mb-4">
              {{ caseStudy.title }}
            </h4>
            <p class="text-gray-600 mb-6">{{ caseStudy.description }}</p>
            <div class="flex items-center justify-between font-medium">
              <h6 class="text-sm text-gray-500">By {{ caseStudy.author }}</h6>
              <span class="text-sm text-indigo-600">{{ caseStudy.time }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- View All Button -->
      <a
        href="javascript:;"
        class="cursor-pointer border border-gray-300 shadow-sm rounded-full py-3.5 px-7 w-52 flex justify-center items-center text-gray-900 font-semibold mx-auto transition-all duration-300 hover:bg-gray-100"
        >View All Case Studies</a
      >
    </div>
  </section>
</div>
