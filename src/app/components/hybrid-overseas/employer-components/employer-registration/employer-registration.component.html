<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div
    class="absolute inset-x-0 top-[-10rem] -z-20 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
    aria-hidden="true"
  >
    <div
      class="relative left-1/2 -z-20 aspect-1155/678 w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
      style="
        clip-path: polygon(
          74.1% 44.1%,
          100% 61.6%,
          97.5% 26.9%,
          85.5% 0.1%,
          80.7% 2%,
          72.5% 32.5%,
          60.2% 62.4%,
          52.4% 68.1%,
          47.5% 58.3%,
          45.2% 34.5%,
          27.5% 76.7%,
          0.1% 64.9%,
          17.9% 100%,
          27.6% 76.8%,
          76.1% 97.7%,
          74.1% 44.1%
        );
      "
    ></div>
  </div>
  <div class="mx-auto max-w-2xl text-center">
    <h2
      class="text-4xl font-semibold tracking-tight text-balance text-gray-900 sm:text-5xl"
    >
      Employer Registration
    </h2>
    <p class="mt-2 text-lg/8 text-gray-600"></p>
  </div>
  <form class="max-w-6xl mx-auto bg-transparent p-6 rounded-lg shadow-md space-y-4">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-600">Company Name</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="Enter company name" required>
      </div>

      <div>
        <label class="block text-gray-600">Employer Name</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="Enter your name" required>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-600">Email</label>
        <input type="email" class="w-full p-2 border rounded-lg" placeholder="Enter email" required>
      </div>

      <div>
        <label class="block text-gray-600">Phone Number</label>
        <input type="tel" class="w-full p-2 border rounded-lg" placeholder="Enter phone number" required>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-600">Password</label>
        <input type="password" class="w-full p-2 border rounded-lg" placeholder="Enter password" required>
      </div>

      <div>
        <label class="block text-gray-600">Confirm Password</label>
        <input type="password" class="w-full p-2 border rounded-lg" placeholder="Confirm password" required>
      </div>
    </div>

    <div>
      <label class="block text-gray-600">Company Website</label>
      <input type="url" class="w-full p-2 border rounded-lg" placeholder="Enter company website">
    </div>

    <div>
      <label class="block text-gray-600">Company Address</label>
      <textarea class="w-full p-2 border rounded-lg" rows="2" placeholder="Enter company address" required></textarea>
    </div>

    <div>
      <label class="block text-gray-600">Industry Type</label>
      <input type="url" class="w-full p-2 border rounded-lg" placeholder="Enter industry type">

    </div>

    <div>
      <label class="block text-gray-600">Company Logo</label>
      <input type="file" class="w-full p-2 border rounded-lg" accept="image/*">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-gray-600">Country</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="Enter country" required>
      </div>

      <div>
        <label class="block text-gray-600">State</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="Enter state" required>
      </div>

      <div>
        <label class="block text-gray-600">City</label>
        <input type="text" class="w-full p-2 border rounded-lg" placeholder="Enter city" required>
      </div>
    </div>

    <div>
      <label class="block text-gray-600">LinkedIn Profile (optional)</label>
      <input type="url" class="w-full p-2 border rounded-lg" placeholder="Enter LinkedIn profile link">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Register</button>
  </form>

</div>
