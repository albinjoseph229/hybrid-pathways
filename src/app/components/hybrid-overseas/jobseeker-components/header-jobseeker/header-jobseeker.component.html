<style>
/* Adding glass morphism effect and additional styling */
nav {
    background-color: rgba(26, 15, 46, 0.7);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    transition: all 0.3s ease;
}

nav.scrolled {
    background-color: rgba(26, 15, 46, 0.9);
    padding: 0.5rem 0;
}

/* Animated underline effect for nav links */
nav a:not(.p-1\.5) {
    position: relative;
}

nav a:not(.p-1\.5)::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -4px;
    left: 0;
    background: linear-gradient(90deg, #6b46c1, #9553e0);
    transition: width 0.3s ease;
}

nav a:not(.p-1\.5):hover::after {
    width: 100%;
}

/* Profile image hover effect */
nav img.rounded-full {
    transition: all 0.3s ease;
}

nav img.rounded-full:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px rgba(147, 51, 234, 0.6);
}

/* Mobile menu styling */
#mobile-menu {
    background-color: rgba(26, 15, 46, 0.95);
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}
</style>

<script>
// Add scroll effect to navigation
document.addEventListener('DOMContentLoaded', () => {
    const nav = document.querySelector('nav');
    const mobileMenuButton = document.querySelector('.md\\:hidden button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    // Scroll effect
    window.addEventListener('scroll', () => {
        if (window.scrollY > 10) {
            nav.classList.add('scrolled');
        } else {
            nav.classList.remove('scrolled');
        }
    });
    
    // Mobile menu toggle
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    }
});
</script>
